<!-- Simple HTML Interface -->
<div class="attendance-app">
  <h2>Class Attendance</h2>
  <input type="date" id="attendanceDate">
  <div class="student-list">
    <!-- Generated dynamically -->
  </div>
  <button onclick="submitAttendance()">Submit</button>
</div>

<script>
// Sample JavaScript
const students = Array.from({length: 35}, (_,i) => i+1);

function renderStudentList() {
  const container = document.querySelector('.student-list');
  container.innerHTML = students.map(roll => `
    <div class="student-item">
      <input type="checkbox" id="roll-${roll}" value="${roll}">
      <label for="roll-${roll}">Roll ${roll}</label>
    </div>
  `).join('');
}

async function submitAttendance() {
  const date = document.getElementById('attendanceDate').value;
  const present = [...document.querySelectorAll('input[type="checkbox"]:checked')]
                 .map(el => el.value);
  
  // Send to server or Google Sheets
  const response = await fetch('https://script.google.com/macros/s/AKfycbywVzbEKd2AlzAUQl8WpTUwmSdouF59QYHSDUZN05XkwlDtfw7CCJ77yMAIh3PPPcWrFA/exec', {
    method: 'POST',
    body: JSON.stringify({date, present})
  });
  
  alert('Attendance recorded!');
}

renderStudentList();
</script>
